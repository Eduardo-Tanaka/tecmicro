<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              <i class="material-icons">question_answer</i>
            </div>
            <h4 class="card-title">Ãšltimos Posts</h4>
          </div>
          <div class="card-body">
            <div class="material-datatables">
              <div class="example-header">
                <div class="row justify-content-between">
                  <mat-form-field class="col-4">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar" />
                  </mat-form-field>
                  <mat-form-field class="col-4">
                    <mat-select placeholder="Filtro Tipo" (change)="filtrarTipo($event.value)">
                      <mat-option value="">
                        Todos
                      </mat-option>
                      <mat-option *ngFor="let filtro of filtroTipos" [value]="filtro">
                        {{ filtro }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="col1">
                  <mat-cell *matCellDef="let element" style="flex:2; min-height:75px;">
                    <div class="d-flex justify-content-around">
                      <div class="d-flex flex-column">
                        <span class="text-center dash-info">0</span>
                        <small>votos</small>
                      </div>    
                      <div class="d-flex flex-column">
                        <span class="text-center dash-info">0</span>
                        <small>respostas</small>
                      </div>                    
                      <div class="d-flex flex-column">
                        <span class="text-center dash-info">0</span>
                        <small>visitas</small>
                      </div>
                    </div>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="col2">
                  <mat-cell *matCellDef="let element" style="flex:2">
                    <h6>{{ element.assunto }}</h6>
                    <img src="../assets/img/default-avatar.png" class="photo-post" /> 
                    <span style="margin-left:10px;">{{element.autoria}} perguntou: {{ element.data }}</span>
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="col3">
                  <mat-cell *matCellDef="let element" style="flex:4">
                    <p style="margin-bottom:0;font-size:12px;">{{ element.descr | textsize:150 }}</p>
                    <p style="margin-top:10px;margin-bottom:0;font-size:12px;">Tipo: {{ element.tipo }}</p>
                  </mat-cell>
                </ng-container>

                <mat-row *matRowDef="let row; columns: displayedColumns2;" (click)="clickRow(row)" style="padding:0;"></mat-row>
              </mat-table>
              
              <mat-paginator
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                [showFirstLastButtons]="true">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
